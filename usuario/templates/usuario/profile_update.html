{% extends 'base.html' %}

{% block content %}
    <h1>Editar Perfil de {{ user.username }}</h1>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit">Salvar Alterações</button>
    </form>

    <a href="{% url 'profile' %}">Voltar para o Perfil</a>
{% endblock %}
