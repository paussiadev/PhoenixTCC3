<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    {%load static%}
</head>
<body>
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">

            <a class="navbar-brand" href="{% url 'dashboard' %}">
                <img src="{% static 'imagens/logo.png' %}" alt="Phoenix">
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'material_list' %}">Material</a></li>

                    <li> <a class="nav-link active" aria-current="page" href="{% url 'roupa_list' %}">Roupas</a></li>

                    <li> <a class="nav-link active" aria-current="page" href="{% url 'movimentacao_list' %}">Entrada de Material</a></li>

                    <li> <a class="nav-link active" aria-current="page" href="{% url 'producao_list' %}">Produção</a></li>
                    </ul>

                    <span class="ms-auto">

                    {% comment %}
                    <a class="nav-link active link-light" aria-current="page" href="{% url 'profile' %}">Perfil</a>
                    {% endcomment %}

                    {% if user.is_authenticated %}
                    <span class="navbar-text ms-auto">
                        {% if user.profile_picture %}
                        <img src="{{ user.profile_picture.url }}" alt="Foto de Perfil" class="rounded-circle" style="width: 40px; height: 40px;">
                        {% else %}
                        <img src="{% static 'imagens/default_profile.png' %}" alt="Foto Padrão" class="rounded-circle" style="width: 40px; height: 40px;">
                        {% endif %}
                        <a class="nav-link d-inline-block link-light" href="{% url 'profile' %}">Perfil</a>
                    </span>
                    {% endif %}


                </span>
            </div>
        </div>
    </nav>

    <div class="container py-3 px-3">
        {% block content %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
