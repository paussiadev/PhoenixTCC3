{% extends 'base.html' %}

{% block title %}Confirmar exclusão de material{% endblock %}

{% block content %}

<h1>Confirmar Exclusão</h1>
<p>Tem certeza que deseja excluir o material "{{ object.nome }}"?</p>
<form method="POST">
    {% csrf_token %}
    <input type="submit" class="btn btn-secondary" value="Sim">
    <a href="{% url 'material_list' %}" class="btn btn-dark">Não</a>
</form>


{% endblock %}
