{% extends 'base.html' %}

{% block title %}Edição da produção{% endblock %}

{% block content %}

<h1>{% if form.instance.pk %}Editar{% else %}Adicionar{% endif %} Produção</h1>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Salvar</button>
</form>

{% endblock %}
